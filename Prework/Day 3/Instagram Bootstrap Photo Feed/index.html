<!DOCTYPE html>
<html>
    <head>
        <title>Instagram Photo Feed With Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrint-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    </head>
    <body style="padding-top: 62px; background-color: lightgray;">
        <nav class="navbar fixed-top navbar-default" style="background: linear-gradient(to bottom, #e6e6e6 95%, #cccccc 100%);">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="https://image.shutterstock.com/image-photo/bangkok-thailand-may-14-2016-260nw-435629701.jpg" width="81" height="35"/>
                </a>
                <form class="form-inline">
                    <button type="button" class="btn bg-success text-light" data-toggle="modal" data-target="#createPost">
                        Create a New Post
                    </button>
                    <div class="dropdown">
                        <button type="button" class="btn dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-cog"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                            <button class="dropdown-item" type="button">Action</button>
                            <button class="dropdown-item" type="button">Another action</button>
                            <button class="dropdown-item" type="button">Something else here</button>
                            <div class="dropdown-divider"></div>
                            <button class="dropdown-item" type="button">Logout</button>
                        </div>
                    </div>
                 </form>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row bg-light py-1">
                <div class="col-lg-2 mx-auto">
                    <div class="row">
                        <ul class="nav nav-pills mx-auto" id="pills-tab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="pills-home-grid" data-toggle="pill" href="#home-grid" role="tab" aria-controls="home-grid" aria-selected="true">
                                    <i class="fas fa-th"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="pills-home-feed" data-toggle="pill" href="#home-feed" role="tab" aria-controls="home-feed" aria-selected="false">
                                    <i class="fas fa-square"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="home-grid" role="tabpanel" aria-labelledby="home-grid-tab">
                    <div class="row space-between mt-2">
                        <div class="col-12 mx-auto">
                            <div class="row">
                                <div class="col-lg-4 border border-dark"
                                     style="background: url(https://www.publicdomainpictures.net/pictures/40000/velka/question-mark.jpg) center center no-repeat; background-size: contain; height: 350px; background-color: gray;">
                                </div>
                                <div class="col-lg-4 border border-dark"
                                     style="background: url(https://www.publicdomainpictures.net/pictures/40000/velka/question-mark.jpg) center center no-repeat; background-size: contain; height: 350px; background-color: gray;">
                                </div>
                                <div class="col-lg-4 border border-dark"
                                     style="background: url(https://www.publicdomainpictures.net/pictures/40000/velka/question-mark.jpg) center center no-repeat; background-size: contain; height: 350px; background-color: gray;">
                                </div>
                                <div class="col-lg-4 border border-dark"
                                     style="background: url(https://www.publicdomainpictures.net/pictures/40000/velka/question-mark.jpg) center center no-repeat; background-size: contain; height: 350px; background-color: gray;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="home-feed" role="tabpanel" aria-labelledby="home-feed-tab">
                    <div class="row">
                        <div class="col-10 col-lg-6 mx-auto">
                            <div class="row">
                                <article class="col-12 mx-auto my-3 rounded bg-light">
                                    <div class="row space-evenly">
                                        <div class="col-10 col-lg-11">
                                            <h3 class="mt-1">My First Post</h3>
                                        </div>
                                        <div class="col-2 col-lg-1 mx-auto p-0">
                                            <p class="mt-2 pt-1 text-center">8/20</p>
                                        </div>
                                        <div class="col-12 border-top border-bottom border-dark bg-dark"
                                            style="background: url(https://www.publicdomainpictures.net/pictures/40000/velka/question-mark.jpg) center center no-repeat; background-size: contain; height: 350px;">
                                        </div>
                                        <div class="col-12 border-bottom border-secondary">
                                            <h4>23 Likes</h4>
                                        </div>
                                        <div class="col-12 border-bottom border-secondary">
                                            <p class="m-0 py-1">This is my first post on Instagram. What do you think? The question mark really makes it.</p>
                                        </div>
                                        <div class="col-12">
                                            <div class="col-4 col-lg-2 btn-group-toggle my-1" data-toggle="buttons">
                                              <label class="btn btn-outline-danger">
                                                <input type="checkbox" checked autocomplete="off"><i class="far fa-heart"></i>
                                              </label>
                                            </div>
                                        </div>
                                    </div>
                                </article>
                                <article class="col-12 mx-auto my-3 rounded bg-light">
                                    <div class="row space-evenly">
                                        <div class="col-10 col-lg-11">
                                            <h3 class="mt-1">Wow!</h3>
                                        </div>
                                        <div class="col-2 col-lg-1 mx-auto p-0">
                                            <p class="mt-2 pt-1 text-center">8/22</p>
                                        </div>
                                        <div class="col-12 border-top border-bottom border-dark bg-dark"
                                            style="background: url(https://www.publicdomainpictures.net/pictures/40000/velka/question-mark.jpg) center center no-repeat; background-size: contain; height: 350px;">
                                        </div>
                                        <div class="col-12 border-bottom border-secondary">
                                            <h4>10 Likes</h4>
                                        </div>
                                        <div class="col-12 border-bottom border-secondary">
                                            <p class="m-0 py-1">Still really liking this question mark. It really suits my soul.</p>
                                        </div>
                                        <div class="col-12">
                                            <div class="col-4 col-lg-2 btn-group-toggle my-1" data-toggle="buttons">
                                              <label class="btn btn-outline-danger">
                                                <input type="checkbox" checked autocomplete="off"><i class="far fa-heart"></i>
                                              </label>
                                            </div>
                                        </div>
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!----Modal code---->
        <div class="modal fade" id="createPost" tabindex="-1" role="dialog" aria-labelledby="createPostLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <textarea class="form-control" id="post" rows="2"></textarea>
                <button type="button" class="btn mt-2"><i class="fas fa-camera"></i></button>
                <button type="button" class="btn mt-2"><i class="fas fa-map-marker-alt"></i></button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
              </div>
            </div>
          </div>
        </div>
        
        <!----Bootstrap JavaScript---->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
