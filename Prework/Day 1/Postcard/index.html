<!DOCTYPE html>
<html>
  <head>
    <title>Postcard Tutorial</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="main">
      <header>

      </header>
      <section>
        <form class="postcard" action="http://formspree.io/info@breatheco.de" method="post">
          <div class="post-head">
            <h1>My Postcard</h1>
            <img src="https://pbs.twimg.com/profile_images/930433054371434496/v8GNrusZ_400x400.jpg">
          </div>
          <div class="post-body">
            <div class="left">
              <p>
                Look, How awesome! This is a postcard I created using HTML5 and
                CSS3 during my 4Geeks Academy course!
              </p>
              <p>This is so cool, I can't wait to start doing more stuff!</p>
            </div>
            <div class="right">
              <input type="text" name="fullname" placeholder="Some Name">
              <input type="text" name="email" placeholder="Some Email">
              <input type="text" name="message" placeholder="Some Comment">
            </div>
          </div>
          <div class="post-foot">
            <input type="submit" value="Send My Postcard">
          </div>
        </form>
      </section>
      <footer>

      </footer>

    </div>
  </body>
</html>
